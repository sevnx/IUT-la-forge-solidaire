name: "Backend CI/CD"

on:
  push:
    branches:
      - main
    paths:
      - back/**
  pull_request:
    branches:
      - main
    paths:
      - back/**

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions:setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./back

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: ./back

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/build/reports/jacoco/test/html
