spring.profiles.active=test
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN

# Completely disable SSL for testing
server.ssl.enabled=false
server.ssl.key-store=
server.ssl.key-store-password=
server.ssl.key-store-type=
server.ssl.key-alias=

# Use HTTP port instead of HTTPS
server.port=0

# Cookie configuration for testing (non-secure)
cookie.name=auth-token
cookie.expiration=3600000

# JWT configuration for testing
jwt.secret=test-secret-key-for-integration-tests-that-is-long-enough
jwt.expiration=3600000

# API context path (same as production)
server.servlet.context-path=/api

# Disable any HTTPS redirects
security.require-ssl=false 